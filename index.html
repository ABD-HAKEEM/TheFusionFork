<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chef's Table VR</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto p-4 text-center">
    <h1 class="text-3xl font-bold mb-4">Chef's Table VR Experience</h1>
    <p class="text-lg mb-6">Immerse yourself in a chef's kitchen and explore the scene in 360°.</p>
    <div class="relative w-full max-w-3xl mx-auto aspect-w-16 aspect-h-9">
      <!-- A-Frame Scene -->
      <a-scene>
        <!-- Skybox with 360° video -->
        <a-videosphere src="#chefTableVideo" rotation="0 180 0"></a-videosphere>
        
        <!-- Assets -->
        <a-assets>
          <video id="chefTableVideo" src="/image/Restaurant 360° VR Experience - Teal Flower (1080p, h264, youtube).mp4" autoplay loop="true" crossorigin="anonymous" muted></video>
        </a-assets>

        <!-- Lighting -->
        <a-light type="ambient" color="#ffffff"></a-light>

        <!-- Camera -->
        <a-camera position="0 1.6 0">
          <a-cursor></a-cursor>
        </a-camera>
      </a-scene>
    </div>
    <p class="text-sm text-gray-400 mt-4">Use your mouse or VR headset to explore the video.</p>
  </div>
</body>
</html>
